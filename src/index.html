<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone Calculator</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="display">Display</div>
        <div id="c">C</div>
        <div id="plus-minus">+/-</div>
        <div id="rest">%</div>
        <div id="divided">/</div>
        <div id="seven">7</div>
        <div id="eight">8</div>
        <div id="nine">9</div>
        <div id="x">x</div>
        <div id="four">4</div>
        <div id="five">5</div>
        <div id="six">6</div>
        <div id="minus">-</div>
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
        <div id="plus">+</div>
        <div id="zero">0</div>
        <div id="dot">.</div>
        <div id="equal">=</div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
